<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
</head>
<body>
    <h1>Enter Your Information</h1>
    <form id="myForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>

    <div id="responseMessage" style="margin-top: 15px;"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const responseDiv = document.getElementById('responseMessage');
            responseDiv.textContent = 'Submitting...'; // Initial feedback

            fetch('https://script.google.com/macros/s/AKfycbztVJwo7oEJh1s24t4KAWJCQqFTq_hrOlnF7Jkd2UXbQhA_i3UTD6ShSCiObvaUmhl9/exec', { // <-- IMPORTANT: Replace with your Web App URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json()) // Parse the JSON response
            .then(result => {
                responseDiv.textContent = result.message;
                if (result.status === 'success') {
                    document.getElementById('myForm').reset(); // Clear the form on success
                } else if (result.status === 'error') {
                    responseDiv.style.color = 'red'; // Indicate error
                }
            })
            .catch(error => {
                console.error('Error sending data:', error);
                responseDiv.textContent = 'An error occurred while submitting the form.';
                responseDiv.style.color = 'red';
            });
        });
    </script>
</body>
</html>
